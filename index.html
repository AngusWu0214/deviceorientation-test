<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>陀螺儀加速度儀測試</title>
</head>

<body>
    <h3>以下數值全部有四捨五入，麻煩先點下面的按鈕開啟陀螺儀</h3>
    <button id="btn">請先點我</button><br />
    <h2>陀螺儀數值</h2>
    alpha:<span id="alpha"></span><br />
    beta:<span id="beta"></span><br />
    gamma:<span id="gamma"></span><br />
    <h2>加速度</h2>
    x:<span id="x"></span><br />
    y:<span id="y"></span><br />
    z:<span id="z"></span><br />
    <h2>加速度包含重力參數</h2>
    x:<span id="gx"></span><br />
    y:<span id="gy"></span><br />
    z:<span id="gz"></span><br />
    <h2>旋轉率</h2>
    alpha:<span id="rx"></span><br />
    beta:<span id="ry"></span><br />
    gamma:<span id="rz"></span><br />
    <script src="all.js"></script>
</body>

</html>
